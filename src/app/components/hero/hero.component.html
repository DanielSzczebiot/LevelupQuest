<app-hero-item *ngFor="let hero of heroes" [hero]="hero"> </app-hero-item>

<div class="hero">
    <h3>{{hero.heroName}}</h3>
    <p>Strenght: {{hero.heroStrenght}}</p>
    <p>Agility: {{hero.heroAgility}}</p>
    <p>Constitution: {{hero.heroConstitution}}</p>
    <p>Willpower: {{hero.heroWillpower}}</p>
    <p>Intelligence: {{hero.heroIntelligence}}</p>
    <p>Charisma: {{hero.heroCharisma}}</p>
    <p>Inventory: {{hero.heroInventory}}</p>
</div>
